    <div class="galaxia3">
      <p>
        A Galáxia do Cometa, uma galáxia espiral localizada a 3,2 bilhões de
        anos-luz da Terra, no aglomerado de galáxias Abell 2667, foi encontrada
        com o Telescópio Espacial Hubble. Esta galáxia tem um pouco mais de
        massa do que a nossa Via Láctea. Foi detectado em 2 de março de 2007.
      </p>
